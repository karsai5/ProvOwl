<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ProvOwl</title>
    <meta name="description" content="Provenance visualiser">
    <meta name="author" content="Linus Karsai">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- build:css css/minified.css -->
    <!-- CSS -->
    <link rel="stylesheet" href="/bower_components/skeleton/css/normalize.css"> <!-- Normalise css -->
    <link rel="stylesheet" href="/bower_components/skeleton/css/skeleton.css"> <!-- Responsive css boilerplate -->
    <link rel="stylesheet" href="/bower_components/jquery-ui/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="/css/menu-vertical.css"> <!-- CSS for vertical menu -->
    <link rel="stylesheet" href="/css/main.css"> <!-- Page specific css -->
    <!-- endbuild -->

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/images/favicon.ico">

    <!-- build:js js/minified.js -->
    <!-- Javascript Packages -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/graphlib/dist/graphlib.core.js"></script>
    <script src="/bower_components/dagre/dist/dagre.core.js"></script>
    <script src="/bower_components/cytoscape/dist/cytoscape.js"></script>
    <script src="/bower_components/cytoscape-dagre/cytoscape-dagre.js"> </script>

    <!-- Javascript -->
    <script src="/js/warnings.js" data-cover></script>
    <script src="/js/PVisualiser.js" data-cover></script>
    <script src="/js/PParser.js" data-cover></script>
    <script src="/js/main.js" data-cover></script>
    <script src="/js/menu-vertical.js" data-cover></script>
    <!-- endbuild -->

  </head>
  <body>

    <!-- Page Layout -->
    <div id="sidebar">
      <h1>Prov<br/>Owl</h1>
      <button class="button" onclick="selectFile();">Select Prov File</button>
      <ul id="menu-v">
        <li><a onclick="pvis.groupSelectedNodes();">Group selected nodes</a></li>
        <li><a href="#">Reset Layout</a>
          <ul class="sub">
            <li><a onclick="pvis.resetLayout('dagre');">Dagre</a></li>
            <li><a onclick="pvis.resetLayout('random');">Random</a></li>
            <li><a onclick="pvis.resetLayout('grid');">Grid</a></li>
            <li><a onclick="pvis.resetLayout('circle');">Circle</a></li>
            <li><a onclick="pvis.resetLayout('breadthfirst');">Breadth First</a></li>
          </ul>
        </li>
        <li><a onclick="pvis.resetView();">Reset view</a></li>
      </ul>
      <div class="sidebar-wrapper sidebar-wrapper-node-info">
        <h2>Node Information</h2>
        <div id="node_info">
          No node currently selected.
        </div>
      </div>
      <br>
      <div id="file_info">Select a provenance file to open using the above file dialogue.</div>
      <div class="footer">
        <a href="/about.html">About</a>
      </div>
    </div>
    <div id="cy"></div>
    <div class="warnings-container">
      <div id="warnings"></div>
    </div>
    <!-- End Document -->

  </body>
</html>
